<h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <!-- <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2> -->

  	<a href="{{ site.baseurl }}{% link index.md %}" class="btn">Home</a>
  	<a href="{{ site.baseurl }}{% link faq.md %}" class="btn">FAQ</a>
    <a href="{{ site.baseurl }}{% link licensing.md %}" class="btn">Licensing</a>
  	<a href="" class="btn">Apply to Organization</a>
  	<a href="" class="btn">Add Repository</a>
    <a href="{{ site.baseufl }}{% link remove_repository.md %}" class="btn">Remove Repository</a>
   	<a href="{{ site.baseurl }}{% link about_us.md %}" class="btn">About Us</a>

    {% if site.github.is_project_page %}
      <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
    {% endif %}
    {% if site.show_downloads %}
      <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
      <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
    {% endif %}
